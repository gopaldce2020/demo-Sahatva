<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Mridu Profile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>

  <!-- AOS Animate On Scroll -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.7;
      background-color: #003a36;
    }

    .wrapper {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .image-side {
      flex: 1 1 45%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .image-side img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .content-side {
      flex: 1 1 50%;
      padding-top: 10px;
    }

    .content-side h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .content-side h2 {
      font-size: 20px;
      color: #8b8b8b;
      margin-bottom: 30px;
    }

    .content-side p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .highlight-box {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 20px;
      border-left: 4px solid #4bbecf;
    }

    .highlight-box p {
      margin: 0;
    }

    .book-button {
      background: #4bbecf;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .book-button:hover {
      background: #3a94aa;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .image-side,
      .content-side {
        flex: 1 1 100%;
      }

      .content-side h1 {
        font-size: 26px;
      }
    }

    /* AOS Custom Text Effect */
    [data-aos="fade-text"] {
      opacity: 0;
      transform: translateY(30px);
      transition-property: transform, opacity;
    }

    [data-aos="fade-text"].aos-animate {
      opacity: 1;
      transform: translateY(0);
    }
    .custom-btn {
            background-color: #ffffff;
            /* White background */
            color: #003a36;
            /* Bootstrap's green */
            border: 2px solid #003a36;
            padding: 12px 30px;
            border-radius: 8px;
            /* Slightly curved */
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .custom-btn:hover {
            background-color: #28a745;
            /* Green bg on hover */
            color: #ffffff;
            /* White text */
            text-decoration: none;
        }

        .custom-btn:active {
            transform: scale(0.97);
            background-color: #003a36;
            /* Slightly darker green on click */
            border-color: #003a36;
        }
    
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Left Image -->
    <div class="image-side" data-aos="zoom-in">
      <img src="../img/team-3.jpg" alt="Dr. Mridu" />
    </div>

    <!-- Right Content -->
    <div class="content-side" data-aos="fade-text">
      <h1 style="color: white;">Dr. Mridu Kapoor</h1>
      <h2>Clinical Psychologist | 12+ years experience</h2>

      <p style="color: white;">
        Dr. Mridu is a seasoned psychologist who has helped over 800 individuals find clarity and healing through therapy. Her sessions are a safe space to explore anxiety, grief, work stress, and life transitions.
      </p>

      
      <a class="custom-btn" href="#">Book Appointment</a>
    </div>
  </div>

  <!-- AOS Scroll Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

</body>
</html>
