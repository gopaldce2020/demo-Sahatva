<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sahatva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    .contact-hero {
      background-color: #003a36;
      color: white;
      padding: 100px 0;
      text-align: center;
    }
    .highlight {
      color: #A8E6CF;
      font-weight: bold;
    }
    .section-title {
      color: #003a36;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .contact-section {
      padding: 60px 0;
    }
    .contact-info {
      background-color: #f8f9fa;
      padding: 40px;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .btn-custom {
      background-color: #003a36;
      color: white;
    }
    .btn-custom:hover {
      background-color: #00564f;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="contact-hero" data-aos="fade-down">
    <div class="container">
      <h1 class="display-4">Get in <span class="highlight">Touch</span></h1>
      <p class="lead mt-3">Have questions, suggestions, or just want to say hello? We'd love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Info and Form -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        
        <!-- Contact Info -->
        <div class="col-lg-5 mb-5 mb-lg-0" data-aos="fade-right">
          <div class="contact-info shadow-sm">
            <h2 class="section-title">Contact Information</h2>
            <p><strong>Email:</strong> contact@sahatva.org</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> Sahatva, 3rd Floor, Wellness Plaza, New Delhi - 110001</p>
            <p><strong>Working Hours:</strong> Mon - Sat: 9 AM - 6 PM</p>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-7" data-aos="fade-left">
          <h2 class="section-title">Send Us a Message</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="What's your message about?" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom px-4">Send Message</button>
          </form>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
